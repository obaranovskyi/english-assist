<div class="border-lightgrey">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="originalValue">
      <th mat-header-cell *matHeaderCellDef> Original value </th>
      <td mat-cell *matCellDef="let element"> {{element.originalValue}} </td>
    </ng-container>

    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef> Translation </th>
      <td mat-cell *matCellDef="let element"> {{element.translation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef width="10%"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="updateWord.emit(element)">Update</button>
        <button mat-button color="warn" (click)="removeWord.emit(element)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of words elements">
  </mat-paginator>
</div>
