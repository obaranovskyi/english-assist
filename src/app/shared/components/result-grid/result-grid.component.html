<div class="border-lightgrey">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="wordId">
      <th mat-header-cell *matHeaderCellDef width="20%"> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.wordId}} </td>
    </ng-container>

    <ng-container matColumnDef="originalValue">
      <th mat-header-cell *matHeaderCellDef> Original value </th>
      <td mat-cell *matCellDef="let element"> {{element.originalValue}} </td>
    </ng-container>

    <ng-container matColumnDef="translation">
      <th mat-header-cell *matHeaderCellDef> Translation </th>
      <td mat-cell *matCellDef="let element"> {{element.translation}} </td>
    </ng-container>

    <ng-container matColumnDef="mistakes">
      <th mat-header-cell *matHeaderCellDef width="5%"> x </th>
      <td mat-cell *matCellDef="let element"> {{element.mistakes}} </td>
    </ng-container>

    <ng-container matColumnDef="answered">
      <th mat-header-cell *matHeaderCellDef> ok </th>
      <td mat-cell *matCellDef="let element"> {{element.answered}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20]"
                 showFirstLastButtons 
                 aria-label="Select page of words elements">
  </mat-paginator>
</div>
