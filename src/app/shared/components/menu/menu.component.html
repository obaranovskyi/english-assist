<ul class="menu">
    <li *ngFor="let menuItem of menuItems" class="menu-item">
        <span
          [routerLink]="menuItem.path"
          routerLinkActive="active"
          [class.disabled]="!isActive((wordsService.words$ | async)?.length || 0, menuItem.path)"
        >
          {{menuItem.label}}
        </span>
    </li>
</ul>
